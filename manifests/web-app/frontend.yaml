apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - imagePullPolicy: Always
        image: asia-southeast1-docker.pkg.dev/fpt-dev/hs-web-app/frontend:v0.0.13
        name: frontend
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "50m"
            memory: "0.5G"
          limits:
            cpu: "0.1"
            memory: "1G"
